---
layout: default
---

<div>
<h1 style="text-align: center;">Postingan tentang "{{ page.tag }}"</h1>
<ul style='padding-top: 16px;'>

{% for post in site.posts %}
    {% if post.tags contains page.tag %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>, dipublikasian {{ post.date | date: "%d-%m-%Y" }}</li>
    <p>{{ post.excerpt }}</p>
    {% endif %}
{% endfor %}
</ul>
</div>
