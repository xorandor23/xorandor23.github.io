---
layout: default
---

<div>
<h1>Articles tagged with "{{ page.tagged }}"</h1>
<ul style='padding-top: 16px;'>

{% for post in site.posts %}
    <p>{{post.tags}} {{post}}</p>
    {% if post.tags contains page.tagged %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>, published {{ post.date | date: "%Y-%m-%d" }}</li>
    {% endif %}
{% endfor %}
</ul>
</div>
